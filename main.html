<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job App</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="container">
	<form action="" method="post">
 
	 <label for="name">Name</label>
	 <input type="text" name="Name" id="name" placeholder="Enter your name" required>
	 <br><br>
 
	 <label for="email">Email</label>
	 <input type="email" name="email" id="email" placeholder="gabbarvirus&@gamil.com" required>
	 <br><br>
 
	 <label for="gender">Gender :</label>
	 <label for="Male">male</label>
	 <input type="radio" name="gender" id="Male" required>
	 <label for="Female">female</label>
	 <input type="radio" name="gender" id="Female" required>
	 <br><br>
 
	 <label for="laptop">Laptop Brands</label>
	 <select name="Laptop Brands" id="laptop" required>
	 <option value="Apple">Apple</option>
	 <option value="Asus">Asus</option>
	 <option value="HP">HP</option>
   </select> 
   <br><br>
	 <label for="age">Age</label>
	 <input type="age" name="age" id="age" required>
	 <br><br>
 
	 <label for="dob">DOB</label>
	 <input type="dob" name="dob" id="dob" required>
	 <br><br>
 
	 <label for="password">Password</label>
	 <input type="password" name="password" id="password" required>
	 <br><br>
	 
	 <label for="portfolio">portfolio Link</label>
	 <input type="url" name="information" id="portfolio" required>
	 <br><br>
	 <button type="submit">submit</button>
	</form>
	</div>
</body>

</html>
